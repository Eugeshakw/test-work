<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/3.0.1/modern-normalize.css" integrity="sha512-gnAN+RgTMylunXI7AMg+PtcUGpKZFkZJoFIkAWvdPFRrFJz3p2tx4+9xbjILRfN7CzoViMgS8vSf06fSQzWZjA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="inner-container">
                <div>
                    <img src="./logo.png" alt="" class="logo-header">
                </div>
                <ul class="list-header">
                    <li class="item-header">
                        <a href="/">Services</a>
                          <svg width="10" height="7" viewBox="0 0 10 7" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path fill-rule="evenodd" clip-rule="evenodd" d="M9.80113 1.72462L5.48011 6.28989C5.21495 6.57004 4.78505 6.57004 4.51989 6.28989L0.19887 1.72462C-0.066289 1.44447 -0.066289 0.990259 0.19887 0.710111C0.464029 0.429963 0.893937 0.429963 1.1591 0.710111L5 4.76813L8.8409 0.710111C9.10606 0.429963 9.53597 0.429963 9.80113 0.710111C10.0663 0.990259 10.0663 1.44447 9.80113 1.72462Z" />
                            </svg>  
                    </li>
                    <li class="item-header"> <a href="/">About</a> </li>
                    <li class="item-header"> <a href="/">Contact Us</a></li>
                </ul>
                <button type="button" class="head-btn">Get A Quote</button>
            </div>
                
        </div>
    </header>
    <main>
        <section class="section-hero">
            <div class="container">

                <div class="inner-con-hero">
                    <div class="con-txt-hero">
                        <h1 class="tittle-hero">Contact us</h1>
                        <p class="par-addres">2457 E Washington St Suite B, Indianapolis, IN 46201, United States</p>
                        <p class="par-tell">+1 317-634-2543</p>
                    </div>
                    <div>
                        <img src="./img-hero.jpg" alt="" width="496" height="284" class="img-hero"/>
                    </div>
                </div>
            </div>
            
        </section>
        <section class="section-two">
            <div class="container">
                <div class="inner-container-sectiontwo">
                    <div>
                        <img src="./sction-three.jpg" alt="" width="628" height="503" class="img-section-two">
                    </div>
                    
                    <form id="contactForm" class="form-con" method="post">
                                
                             <div class="con-form-group">
                                <div class="form-group">
                                    <label for="firstname" class="tittle-form">First Name</label>
                                    <input type="text" id="firstname" name="firstname">
                                    <div class="error-message" id="error-firstname"></div> 
                                </div>
                                
                                    
                                <div class="form-group">
                                    <label for="phone" class="tittle-form">Phone</label>
                                    <input type="text" id="phone" name="Phone">
                                    <div class="error-message" id="error-phone"></div>
                                </div>
                                
                             </div>   
                            
                                
                                
                            
                             <div class="con-form-group">
                                <div class="form-group">
                                    <label for="company" class="tittle-form">Company</label>
                                    <input type="text" id="company" name="company">
                                    <div class="error-message" id="error-company"></div>
                                </div>
                                <div class="form-group">
                                    <label for="email" class="tittle-form">Email</label>
                                    <input type="text" id="email" name="email">
                                    <div class="error-message" id="error-email"></div>
                                </div>
                             </div>
                             <div class="form-group">
                                <label for="message" class="tittle-form">Message</label>
                                <textarea name="message" id="message"></textarea>
                                <div class="error-message" id="error-message"></div>
                             </div>
                           

                            <button type="submit" class="btn-submit">Submit</button>
                    </form>
                    
                </div>
                    
            </div>
        </section>
        <footer class="footer">
            <div class="container">
                <div class="con-inner-footer">
                    <div class="logo-footer">
                       <img src="./logo.png" alt="" class="logo-img-footer"> 
                    </div>
                    <div class="con-list">
                        <ul class="list-footer">
                            <li class="item-footer">
                                <a href="/">Services</a>
                                    <svg width="10" height="7" viewBox="0 0 10 7" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path fill-rule="evenodd" clip-rule="evenodd" d="M9.80113 1.72462L5.48011 6.28989C5.21495 6.57004 4.78505 6.57004 4.51989 6.28989L0.19887 1.72462C-0.066289 1.44447 -0.066289 0.990259 0.19887 0.710111C0.464029 0.429963 0.893937 0.429963 1.1591 0.710111L5 4.76813L8.8409 0.710111C9.10606 0.429963 9.53597 0.429963 9.80113 0.710111C10.0663 0.990259 10.0663 1.44447 9.80113 1.72462Z" />
                                    </svg>  
                            
                            </li>
                            <li class="item-footer"><a href="/">About</a></li>
                            <li class="item-footer"><a href="/">Contact Us</a></li>
                            <li class="item-footer"><a href="/">Sitemap</a></li>
                            <li class="item-footer"><a href="/">Privicy Policy</a></li>
                        </ul>
                    </div>
                    
                    <button type="button" class="btn-footer">Get A Quote</button>
                    
                </div>
                
                
            </div>
        </footer>
    </main>

    <script type="module" src="./script.js"></script>
</body>
</html>
